<!DOCTYPE html>
<html lang="es">
    <head>
        <title>AMR - Perfil</title>
        <link rel="stylesheet" href="assets/sass/main.scss">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Urbanist">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />    </head>
    <body>
        <article class="wave-container"></article>
        <header class="header">
            <i class="header__menu material-symbols-rounded" onclick="abrirMenu()">menu</i>
            <h1 id="header__titulo" class="header__titulo">Perfil de usuario</h1>
            <a class="header__logo" href="index.html">
                <img class="header__logo--imagen" alt="logo AML" src="assets/images/logoAML2.png">
            </a>
        </header>
            <nav class="menu" id="menu__opciones">
                <i class="menu__close material-symbols-rounded" onclick="cerrarMenu()">Close</i>
                <div class="menu__perfil perfil">
                    <a href="perfil.html" class="menu__perfil__enlace">
                        <img class="menu__perfil__enlace--pfp" src="assets/images/pfp.jpg">
                        <p>JoseLuis-TR</p>
                    </a>
                </div>
                <a class="menu__enlace login" href="login.html">
                    <i class="material-symbols-rounded">login</i>
                    <p>Login</p>
                </a>
                <a class="menu__enlace registro" href="registro.html">
                    <i class="material-symbols-rounded">person_add</i>
                    <p>Registro</p>
                </a>
                <a class="menu__enlace inicio" href="index.html">
                    <i class="material-symbols-rounded">home</i>
                    <p>Inicio</p>
                </a>
                <a class="menu__enlace lista" href="mylist.html">
                    <i class="material-symbols-rounded">list</i>
                    <p>Mi lista</p>
                </a>
                <a class="menu__enlace contacto" href="contacto.html">
                    <i class="material-symbols-rounded">mail</i>
                    <p>Contacto</p>
                </a>
            </nav>
        <main class="contenedorCentro">
            <article class="contenedorPerfil">
                <section class="contenedorPerfil__infoUsuario">
                    <img src="assets/images/pfp.jpg" alt="Foto de perfil" class="contenedorPerfil__infoUsuario--foto">
                    <p class="contenedorPerfil__infoUsuario--nombreUsuario">JoseLuis-TR</p>
                    <div class="contenedorPerfil__infoUsuario--guardadas">
                        <p class="contenedorPerfil__infoUsuario--guardadas--titulo">Series guardadas</p>
                        <p class="contenedorPerfil__infoUsuario--guardadas--numero">8</p>
                    </div>
                </section>
                <span class="contenedorPerfil__lineaVertical"></span>
                <section class="contenedorPerfil__modificarDatos">
                    <form class="contenedorPerfil__modificarDatos__formulario">
                        <label class="contenedorPerfil__modificarDatos__formulario--label" for="usuario" >Usuario</label>
                        <input class="contenedorPerfil__modificarDatos__formulario--input" type="text" name="usuario" id="usuario" value="JoseLuis-TR">
                        <label class="contenedorPerfil__modificarDatos__formulario--label" for="email" >E-mail</label>
                        <input class="contenedorPerfil__modificarDatos__formulario--input" type="email" name="email" id="email" value="josetocroj094@g.educaand.es">
                        <label class="contenedorPerfil__modificarDatos__formulario--label" for="pass" >Contrase√±a</label>
                        <input class="contenedorPerfil__modificarDatos__formulario--input" type="password" name="pass" id="pass" value="123456">
                        <label class="contenedorPerfil__modificarDatos__formulario--label" for="pronombre" >Pronombre</label>
                        <select id="pronombre" class="contenedorPerfil__modificarDatos__formulario--select" >
                            <option value="masculino" selected>Masculino [el/ellos]</option>
                            <option value="femenio">Femenino [ella/ellas]</option>
                            <option value="neutro">Neutro [elle/elles]</option>
                        </select>
                        <label class="contenedorPerfil__modificarDatos__formulario--label" for="genero" >Genero</label>
                        <select id="genero" class="contenedorPerfil__modificarDatos__formulario--select" >
                            <option value="masculino" selected>Hombre</option>
                            <option value="femenio">Mujer</option>
                            <option value="neutro">Otro</option>
                            <option value="neutro">Prefiero no decirlo</option>
                        </select>
                        <input class="contenedorPerfil__modificarDatos__formulario--submit" type="submit" value="Modificar datos">
                    </form>
                </section>
            </article>
        </main>
    </body>
    <script src="/src/assets/js/checkIndex.js"></script>
    <script src="/src/assets/js/menu.js"></script>
</html>
